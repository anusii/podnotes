name: podnotes
description: Privacy preserving note taking app using PODs.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  crypto: ^3.0.3
  cupertino_icons: ^1.0.6
  dart_jsonwebtoken: ^2.3.2
  encrypt: ^5.0.3
  fast_rsa: ^3.4.7
  flutter_form_builder: ^9.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.5
  flutter_typeahead: ^4.6.2
  form_builder_validators: ^9.0.0
  http: ^1.1.2
  intl: ^0.18.0
  jwt_decoder: ^2.0.1
  loading_indicator: ^3.1.1
  markdown_editor_plus: ^0.2.13
  multi_select_flutter: ^4.1.3
  openid_client: ^0.4.8
  pointycastle: ^3.7.3
  rdflib: ^0.2.8
  solid_auth: ^0.1.13
  solid_encrypt: ^0.1.10
  universal_io: ^2.2.2
  url_launcher: ^6.2.1
  window_manager: ^0.3.7

flutter_launcher_icons:
  image_path: "assets/images/podnotes.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: true
    image_path: "assets/images/podnotes.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/podnotes.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/podnotes.png"

dev_dependencies:
  dart_code_metrics:
    git:
      url: https://github.com/anusii/dart-code-metrics.git
      ref: main

  flutter_lints: ^3.0.1

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/types/
