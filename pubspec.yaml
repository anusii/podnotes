name: podnotes
description: Privacy preserving note taking app using PODs.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  crypto: ^3.0.3
  cupertino_icons: ^1.0.2
  dart_jsonwebtoken: ^2.3.2
  encrypt: ^5.0.3
  fast_rsa: ^3.4.7
  flutter_form_builder: ^9.1.0
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.5
  form_builder_validators: ^9.0.0
  http: ^1.1.0
  intl: ^0.18.0
  jwt_decoder: ^2.0.1
  markdown_editor_plus: ^0.2.13
  openid_client: ^0.4.8
  rdflib: ^0.2.4
  solid_auth: ^0.1.12
  solid_encrypt: ^0.1.8
  universal_io: ^2.2.2
  window_manager: ^0.3.5
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  dart_code_metrics:
    git:
      url: https://github.com/Zheyuan-Robert-Xu/dart-code-metrics.git
      ref: master

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/types/
